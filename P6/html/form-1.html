<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SEQ2 SERVER</title>
  </head>
  <body>
    <h1>SEQ2 SERVER</h1>
    <p> Access to the server </p>
    <form action="ping" method="get">
      Is the server OK?
      <input type="submit" value="ping">
      </form>
    <hr>
    <form action="get" method="get">
      Get a sequence.Select a number
    <select name="operation">
      {% for n in range(context.n_sequences) %}
      <option value="{{n}}">{{n}}</option>
      {% endfor %}
    </select>
    <input type="submit" value="get">
    </form>
  <hr>
    <form action="gene" method="get">
        Get a sequence.Select a number
    <select name="operation">
      {% for n in context.gene_names %}
      <option value= {{n}}>{{n}}</option>
      {% endfor %}
    </select>
    <input type="submit" value="gene">
      <br>

    </form>
  </body>

</html>
